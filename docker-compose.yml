services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./scripts:/app/scripts
      - ./data:/app/data
    env_file: .env
    depends_on:
      - typesense
    restart: unless-stopped

  typesense:
    image: typesense/typesense:27.1
    ports:
      - "8108:8108"
    volumes:
      - typesense-data:/data
    command: --data-dir /data --api-key=fenix-ts-local-key --enable-cors
    restart: unless-stopped

volumes:
  typesense-data:
