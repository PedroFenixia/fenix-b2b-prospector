<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FENIX Prospector{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        brand: { 50: '#eef2ff', 100: '#e0e7ff', 200: '#c7d2fe', 500: '#4d65ff', 600: '#3b50e0', 700: '#2d3fb3', 800: '#1e2a75' },
                    },
                    borderRadius: { '2xl': '16px', '3xl': '20px' },
                }
            }
        }
    </script>
    <style>
        body { background: #FFFEF8; -webkit-font-smoothing: antialiased; letter-spacing: -.01em; }
        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline-flex; }
        .htmx-request.htmx-indicator { display: inline-flex; }
        .card { background: #fff; border: 1px solid rgba(0,0,0,.06); border-radius: 20px; box-shadow: 0 1px 3px rgba(0,0,0,.03); transition: all .3s; }
        .card:hover { box-shadow: 0 4px 20px rgba(0,0,0,.04); }
        .btn-primary { background: #4d65ff; color: #fff; box-shadow: 0 2px 12px rgba(77,101,255,.2); }
        .btn-primary:hover { background: #3b50e0; box-shadow: 0 6px 24px rgba(77,101,255,.28); transform: translateY(-1px); }
        ::selection { background: #4d65ff; color: #fff; }
        .nav-link { position: relative; }
        .nav-link.active::after { content: ''; position: absolute; bottom: -1px; left: 50%; transform: translateX(-50%); width: 20px; height: 2px; background: #4d65ff; border-radius: 2px; }
    </style>
</head>
<body class="h-full font-sans text-gray-600">
    <!-- Navigation -->
    <nav class="sticky top-0 z-50 bg-[rgba(255,254,248,.92)] backdrop-blur-xl border-b border-transparent" id="main-nav">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center gap-8">
                    <a href="/" class="flex items-center gap-2.5">
                        <img src="/static/logo.png" alt="FENIX" class="h-8">
                        <span class="font-extrabold text-gray-900 tracking-tight">
                            <span class="text-brand-500">FENIX</span> B2B
                        </span>
                    </a>
                    <div class="hidden md:flex items-center gap-1">
                        <a href="/"
                           class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition {% if active_page == 'dashboard' %}text-brand-500 active{% else %}text-gray-500 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                            Dashboard
                        </a>
                        <a href="/search"
                           class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition {% if active_page == 'search' %}text-brand-500 active{% else %}text-gray-500 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                            Empresas
                        </a>
                        <a href="/opportunities"
                           class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition {% if active_page == 'opportunities' %}text-brand-500 active{% else %}text-gray-500 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                            Oportunidades
                        </a>
                        <a href="/ingestion"
                           class="nav-link px-3 py-2 rounded-lg text-sm font-medium transition {% if active_page == 'ingestion' %}text-brand-500 active{% else %}text-gray-500 hover:text-gray-900 hover:bg-gray-50{% endif %}">
                            Carga de datos
                        </a>
                    </div>
                </div>
                <a href="/logout" class="text-sm text-gray-400 hover:text-red-500 transition font-medium">Salir</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 mt-12">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-10">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6 mb-6">
                <div class="flex items-center gap-2.5">
                    <img src="/static/logo.png" alt="FENIX" class="h-7 brightness-0 invert">
                    <span class="font-bold text-white tracking-tight">FENIX IA</span>
                </div>
                <div class="flex gap-6 text-sm">
                    <a href="/" class="text-gray-400 hover:text-white transition">Dashboard</a>
                    <a href="/search" class="text-gray-400 hover:text-white transition">Empresas</a>
                    <a href="/opportunities" class="text-gray-400 hover:text-white transition">Oportunidades</a>
                    <a href="/ingestion" class="text-gray-400 hover:text-white transition">Carga de datos</a>
                </div>
            </div>
            <div class="border-t border-gray-800 pt-6 text-center">
                <p class="text-gray-500 text-xs">&copy; 2026 FENIX IA SOLUTIONS &mdash; fenixia.tech &mdash; Todos los derechos reservados</p>
                <div class="flex justify-center gap-6 mt-3 text-xs">
                    <a href="https://www.fenixia.tech/terminos" class="text-gray-500 hover:text-gray-300 transition">Terminos y Condiciones</a>
                    <a href="https://www.fenixia.tech/privacidad" class="text-gray-500 hover:text-gray-300 transition">Politica de Privacidad</a>
                    <a href="https://www.fenixia.tech/cookies" class="text-gray-500 hover:text-gray-300 transition">Politica de Cookies</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Sticky nav border on scroll
        const nav = document.getElementById('main-nav');
        window.addEventListener('scroll', () => {
            nav.style.borderBottomColor = window.scrollY > 10 ? 'rgba(0,0,0,.04)' : 'transparent';
            nav.style.boxShadow = window.scrollY > 10 ? '0 1px 8px rgba(0,0,0,.03)' : 'none';
        });
    </script>
</body>
</html>
