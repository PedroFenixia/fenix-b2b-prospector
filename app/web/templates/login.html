<!DOCTYPE html>
<html lang="es" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FENIX B2B Prospector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], mono: ['JetBrains Mono', 'monospace'] },
                    colors: {
                        brand: { 50: '#fef2f2', 100: '#fee2e2', 200: '#fecaca', 500: '#dc2626', 600: '#b91c1c', 700: '#991b1b', 800: '#7f1d1d' },
                    }
                }
            }
        }
    </script>
    <style>
        body { -webkit-font-smoothing: antialiased; letter-spacing: -.01em; }
        ::selection { background: #dc2626; color: #fff; }
    </style>
</head>
<body class="h-full bg-gray-900 font-sans flex flex-col min-h-screen">
    <div class="flex-1 flex items-center justify-center">
        <div class="w-full max-w-md px-6">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-extrabold text-white tracking-tight">
                    <span class="text-brand-500">FENIX</span> B2B Prospector
                </h1>
                <p class="text-gray-500 text-sm mt-2">Accede a tu panel de prospeccion</p>
            </div>

            <div class="bg-gray-800 rounded-2xl border border-gray-700/50 shadow-2xl p-8">
                {% if error %}
                <div class="mb-4 p-3 bg-red-900/30 border border-red-800/50 rounded-xl text-sm text-red-400 font-medium">
                    {{ error }}
                </div>
                {% endif %}

                <form method="post" action="/login" class="space-y-5">
                    <div>
                        <label class="block text-[11px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">Usuario</label>
                        <input type="text" name="username" required autofocus
                               class="w-full rounded-xl border border-gray-600 bg-gray-700/50 px-4 py-3 text-sm text-white placeholder-gray-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition"
                               placeholder="pedro@fenixia.tech">
                    </div>
                    <div>
                        <label class="block text-[11px] font-semibold text-gray-400 uppercase tracking-wider mb-1.5">Contrasena</label>
                        <input type="password" name="password" required
                               class="w-full rounded-xl border border-gray-600 bg-gray-700/50 px-4 py-3 text-sm text-white placeholder-gray-500 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition">
                    </div>
                    <button type="submit"
                            class="w-full py-3 bg-brand-500 text-white rounded-xl font-semibold text-sm hover:bg-brand-600 transition shadow-[0_2px_16px_rgba(220,38,38,.3)] hover:shadow-[0_6px_28px_rgba(220,38,38,.4)] hover:-translate-y-0.5 transform">
                        Iniciar sesion
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="py-8 px-6">
        <div class="max-w-4xl mx-auto">
            <div class="flex flex-col md:flex-row items-center justify-between gap-4 mb-4">
                <div class="flex items-center gap-4 text-xs">
                    <a href="https://www.fenixia.tech" class="text-gray-500 hover:text-gray-300 transition" target="_blank">fenixia.tech</a>
                    <a href="mailto:info@fenixia.tech" class="text-gray-500 hover:text-gray-300 transition">info@fenixia.tech</a>
                </div>
                <div class="flex items-center gap-4 text-xs">
                    <a href="https://www.fenixia.tech/terminos" class="text-gray-500 hover:text-gray-300 transition" target="_blank">T&eacute;rminos</a>
                    <a href="https://www.fenixia.tech/privacidad" class="text-gray-500 hover:text-gray-300 transition" target="_blank">Privacidad</a>
                    <a href="https://www.fenixia.tech/cookies" class="text-gray-500 hover:text-gray-300 transition" target="_blank">Cookies</a>
                </div>
            </div>
            <p class="text-center text-gray-600 text-xs">&copy; 2026 FENIX IA SOLUTIONS &mdash; fenixia.tech &mdash; Todos los derechos reservados</p>
        </div>
    </footer>
</body>
</html>
