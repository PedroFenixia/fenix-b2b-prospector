server {
    listen 80;
    server_name b2b.fenixia.tech;

    # Redirect HTTP to HTTPS (certbot will handle this)
    location / {
        return 301 https://$host$request_uri;
    }

    # Certbot challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
}

server {
    listen 443 ssl http2;
    server_name b2b.fenixia.tech;

    # SSL certificates (managed by certbot)
    ssl_certificate /etc/letsencrypt/live/b2b.fenixia.tech/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/b2b.fenixia.tech/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Proxy to uvicorn
    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
        proxy_connect_timeout 10s;
    }

    # Static files (optional optimization)
    location /static/ {
        alias /opt/fenix-b2b/app/web/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
    }
}
